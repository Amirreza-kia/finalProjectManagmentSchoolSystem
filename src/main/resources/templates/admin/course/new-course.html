<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساخت دوره جدید</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        /* استایل کلی صفحه */
        body {
            font-family: 'Poppins', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 50%;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            margin: 10px 0;
            display: block;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
        }

        button {
            padding: 12px 20px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #5a6fd1;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ساخت دوره جدید</h1>
    <form th:action="@{/course/add}" th:object="${courses}" method="post">
        <div>
            <label for="title">موضوع:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="startDate">تاریخ شروع:</label>
            <input type="date" id="startDate" th:field="*{startDate}" required>
        </div>
        <div>
            <label for="endDate">تاریخ پایان:</label>
            <input type="date" id="endDate" th:field="*{endDate}" required>
        </div>
        <div>
            <label for="teacher">استاد دوره:</label>
            <select id="teacher" th:field="*{teacher}">
                <option th:each="teacher : ${teachers}" th:value="${teacher.id}"
                        th:text="${teacher.firstName + ' ' + teacher.lastName}"></option>
            </select>
        </div>
        <button type="submit">ایجاد دوره</button>
    </form>
    <a th:href="@{/course}"> لیست دوره‌ها</a>
</div>

</body>
</html>
