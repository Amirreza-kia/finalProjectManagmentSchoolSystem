<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>لیست اساتید</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        /* استایل کلی صفحه */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        table {
            width: 90%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #667eea;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background-color: rgba(241, 241, 241, 0.5);
        }

        button {
            background-color: #ff4d4d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e60000;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #5a6fd1;
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            background-color: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .back-link a:hover {
            background-color: #5a6fd1;
        }
    </style>
</head>
<body>

<h1>لیست اساتید</h1>

<table>
    <thead>
    <tr>
        <th> نام</th>
        <th>نام خانوادگی</th>
        <th>وضعیت استاد</th>
        <th>عملیات</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.firstName}"></td>
        <td th:text="${teacher.lastName}"></td>
        <td th:text="${teacher.registrationStatus}"></td>
        <td>
            <a th:href="@{/teachers/{id}/edit(id=${teacher.id})}">ویرایش</a> |
            <form th:action="@{/teachers/{id}/delete(id=${teacher.id})}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('آیا از حذف این استاد مطمئن هستید؟')">حذف</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="back-link">
    <a th:href="@{/dashboard}">بازگشت به صفحه ادمین</a>
</div>

</body>
</html>
