<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ویرایش آزمون</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease-in-out;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.7s ease-out;
        }

        h1 {
            color: #00bcd4;
            font-size: 2.5em;
            margin-bottom: 25px;
            text-align: center;
            animation: slideIn 0.7s ease-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1.1em;
            color: #ddd;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            background-color: #333;
            color: #fff;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #00bcd4;
            outline: none;
        }

        button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: buttonAnim 0.5s ease-in-out;
        }

        button:hover {
            background-color: #007c91;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
            font-weight: bold;
        }

        .back-link a:hover {
            color: #007c91;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes buttonAnim {
            from {
                transform: scale(0.9);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body >

<div class="container">
    <h1>ویرایش آزمون</h1>
    <form th:action="@{/exam/update-exam/{id}(id=${exam.id})}" th:object="${exam}" method="post">
        <div>
            <label for="title">عنوان:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>

        <div>
            <label for="description">توضیحات:</label>
            <input type="text" id="description" th:field="*{description}" required>
        </div>

        <div>
            <label for="duration">زمان (دقیقه):</label>
            <input type="number" id="duration" th:field="*{duration}" required>
        </div>

        <button type="submit">💾 ذخیره تغییرات</button>
    </form>

    <br>

    <form th:action="@{/question/{examId}(examId=${exam.id})}"  method="get">
        <button type="submit">اضافه کردن سوال به آزمون</button>
    </form>

    <div class="back-link">
        <a th:href="@{/teachers/courses}">🔙 بازگشت به صفحه درس ها</a>
    </div>
</div>

</body>
</html>
