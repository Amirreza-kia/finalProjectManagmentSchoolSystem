<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ویرایش سوال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007c91;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .section h2 {
            color: #00bcd4;
            margin-bottom: 15px;
        }

        .section textarea, .section input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .section button {
            background-color: #007c91;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .section button:hover {
            background-color: #005f73;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ویرایش سوال</h1>

    <!-- فرم سوالات تشریحی -->
    <div th:if="${typeQuestion == 'DESCRIPTIVE'}" class="section">
        <h2>ویرایش سوال تشریحی</h2>
        <form th:action="@{/questions/editDescriptive}" method="post">
            <input type="hidden" name="id" th:value="${question.id}">
            <textarea name="questionText" th:text="${question.questionText}" placeholder="متن سوال تشریحی را وارد کنید..." rows="5"></textarea>
            <button type="submit">ذخیره تغییرات</button>
        </form>
    </div>

    <!-- فرم سوالات تستی -->
    <div th:if="${typeQuestion == 'MULTIPLE_CHOICE'}" class="section">
        <h2>ویرایش سوال تستی</h2>
        <form th:action="@{/questions/editMultiple-choice}" method="post">
            <input type="hidden" name="id" th:value="${questionM.id}">
            <input type="text" name="questionText" th:value="${questionM.questionText}" placeholder="متن سوال تستی را وارد کنید...">
            <div th:each="option, iterStat : ${questionM.options}">
                <input type="text" th:name="'option' + ${iterStat.index}" th:value="${option}" placeholder="گزینه">
            </div>
            <input type="text" name="correctAnswer" th:value="${questionM.correctAnswer}" placeholder="پاسخ صحیح (شماره گزینه)">
            <button type="submit">ذخیره تغییرات</button>
        </form>
    </div>
</div>
</body>
</html>
