<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>افزودن سوال تشریحی</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c003e; /* رنگ پس‌زمینه بنفش */
            color: #fff; /* رنگ متن سفید */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s ease-in-out; /* انیمیشن برای تغییر پس‌زمینه */
        }

        .container {
            background-color: #3a0066; /* پس‌زمینه تیره‌تر */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.5s ease-out; /* انیمیشن ورود */
        }

        h1 {
            color: #00bcd4; /* رنگ آبی روشن */
            font-size: 2.5em;
            margin-bottom: 25px;
            text-align: center;
            animation: slideIn 0.7s ease-out; /* انیمیشن برای عنوان */
        }

        label {
            font-size: 1.1em;
            color: #ddd;
            margin-bottom: 10px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #5a0066; /* پس‌زمینه تیره‌تر برای input */
            color: #fff;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #00bcd4; /* رنگ مرز هنگام فوکوس */
            outline: none;
        }

        button {
            background-color: #00bcd4; /* رنگ پس‌زمینه دکمه */
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #007c91; /* تغییر رنگ دکمه هنگام هاور */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #007c91;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>افزودن سوال تشریحی</h1>

    <form th:action="@{/question/addD/{examId}(examId=${examId})}" th:object="${question}" method="post">

        <label for="title">عنوان سوال:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="عنوان سوال" required><br><br>

        <label for="questionText">متن سوال:</label>
        <textarea id="questionText" th:field="*{questionText}" placeholder="متن سوال" required></textarea><br><br>

        <button type="submit">ذخیره سوال</button>
    </form>

    <div class="back-link">
        <a th:href="@{/dashboard}">🔙 بازگشت به صفحه ادمین</a>
    </div>
</div>

</body>
</html>
