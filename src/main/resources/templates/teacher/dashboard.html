<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>داشبورد معلم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            overflow: hidden;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }


        header {
            background-color: #111;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            width: 100%;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            color: #00bcd4;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        nav ul li form button:hover {
            background-color: #007c91;
            transform: scale(1.1);
        }

        /*nav ul li form button:before {*/
        /*    content: "✨";*/
        /*    position: absolute;*/
        /*    top: -50%;*/
        /*    left: 50%;*/
        /*    transform: translateX(-50%);*/
        /*    animation: sparkle 1s ease-out infinite;*/
        /*}*/

        @keyframes sparkle {
            0% {
                top: -50%;
                opacity: 0;
            }
            50% {
                top: 10%;
                opacity: 1;
            }
            100% {
                top: -50%;
                opacity: 0;
            }
        }

        main {
            padding: 30px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #222;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        main h2 {
            color: #00bcd4;
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: slideIn 1.5s ease-in-out;
        }

        main p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #bbb;
            animation: fadeIn 2.5s ease-in-out;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #111;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(255, 255, 255, 0.1);
            animation: fadeIn 3s ease-in-out;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        .sticker {
            position: absolute;
            top: 10%;
            left: 20%;
            animation: bounce 3s infinite;
        }

        .sticker img {
            width: 100px;
            animation: rotateSticker 5s linear infinite;
        }

        @keyframes rotateSticker {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
    </style>
</head>
<body th:background="@{/images/batman.jpg}">
<!--<div th:replace="~{frame/navbar :: navbar}"></div>-->

<header>
    <h1>خوش آمدید، معلم گرامی!</h1>
    <nav>
        <ul>
            <li>
                <form th:action="@{/teachers/courses}" method="get">
                    <button type="submit">دوره‌های من</button>
                </form>
            </li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <button type="submit">خروج</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<main>
    <p>این داشبورد معلم است. شما می‌توانید دوره‌ها و آزمون‌های خود را از اینجا مدیریت کنید.</p>
</main>

<footer>
    <p>&copy; 2023 سیستم آزمون آنلاین</p>
</footer>

<div class="sticker">
    <img th:src="@{/images/download.jfif}" alt="Sticker">
</div>

</body>
</html>
